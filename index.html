<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzQuizz</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/desktop.css">
    <link rel="stylesheet" href="css/mobile.css">
</head>

<body>

    <div class="topo texto_branco bold">
        <h1>BuzzQuizz</h1>
    </div>

    <div class="conteudo">
        <div class="quizzesUsuarios escondido">
            <h2>Você não criou nenhum quizz ainda :(</h2>
            <button class="botaoCriarQuiz" onclick="botaoCriarQuiz()">Criar Quizz</button>
        </div>

        <!--              Listagem dos Quizzes                -->

        <div class="quizzesdoUsuario">
            <div class="titulo">
                <h2 class="bold">Seus Quizzes</h2>
                <ion-icon name="add-circle" onclick="botaoCriarQuiz()"></ion-icon>
            </div>
            <div class="opcoes_quizz">
            </div>
        </div>

        <div class="quizzesSite">
            <h2 class="bold">Todos os Quizzes</h2>
            <div class="opcoes_quizz">
            </div>
        </div>

        <!--        Fim da Listagem dos Quizzes                -->


    </div>

    <div class="paginaQuizz">

    </div>


    <div class="criacao_quizz">
        <div class="pagina_um"></div>
        <div class="pagina_dois"></div>
        <div class="pagina_tres">Tela 3 UHUUUUUUUUU</div>
        <div class="pagina_quatro"></div>
    </div>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
